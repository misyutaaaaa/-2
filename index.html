<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調味料ルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>調味料ルーレット</h1>

    <!-- ガチャ回数を調整するコントロール -->
    <div class="controls">
        <button class="button" onclick="adjustGachaCount(-1)">-</button>
        <span id="gachaCount">1</span> 連ガチャ
        <button class="button" onclick="adjustGachaCount(1)">+</button>
    </div>
    
    <!-- ガチャを実行するボタン -->
    <button class="button main-button" onclick="rollGacha()">ガチャを引く</button>

    <!-- 1連ガチャ用動画表示 -->
    <div class="video-container" id="videoContainer" style="display: none;">
        <video id="resultVideo" autoplay muted playsinline></video>
    </div>

    <!-- ガチャ結果の画像表示エリア -->
    <div class="result" id="result" style="display: none;">
        <div id="imageContainer"></div>
    </div>

    <div class="count" id="count"></div>

    <script src="script.js"></script>
</body>
</html>
